<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>PyScript Testing</title>
    <py-env>
        - numpy
        - paths:
          - ./utils.py
    </py-env>
  </head>
  <body style="margin: 100px;">
    <main class="container flex flex-col items-center justify-center">
        <div id="output" class="text-3xl"></div>
        <button pys-onClick="shuffle_array" id="shuffle" class="mt-4 p-2 text-white bg-blue-600 rounded">Shuffle Array</button>
    </main>
    <py-script src="./main.py"></py-script>

    <py-repl></py-repl>
  </body>
</html>
